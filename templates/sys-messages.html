<html lang="en">

<head>
  <title>{{.Type}}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/error.css">
  <link rel="icon" href="/static/img/icons/book.png" type="image/png">
</head>

<body>
  <p>{{.message}}</p>
  {{if eq .Type "Warning"}}
  <script>
    let img = document.createElement('img');
    img.src = '/resources/trolls/' + '{{.message}}' + '.jpg';
    document.body.appendChild(img);
  </script>
  {{else}}
    <script>
      let img = document.createElement('img');
      img.src = '/resources/trolls/' + '{{.message}}' + '.gif';
      document.body.appendChild(img);
    </script>
    {{end}}
    {{if eq .Type "Warning"}}
    <button onclick="revenge()">Back to Home</button>
    {{else}}
      <button onclick="window.location.href='/books'">Back to Catalog</button>
      {{end}}
</body>

</html>
